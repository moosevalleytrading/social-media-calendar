<!DOCTYPE html>

    <style>
        :root {
            /* Brand Colors */
            --primary-color: #37302E;
            --secondary-color: #CFDAD7;
            --background-color: #EBEBE4;
            --text-color: #37302E;
            --instagram-color: #C13584;
            --tiktok-color: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .calendar {
            max-width: 1400px;
            margin: 0 auto;
        }

        .calendar-header {
            font-family: 'HanleyPro-Sans', sans-serif;
            text-align: center;
            color: var(--primary-color);
            text-transform: uppercase;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .calendar-day {
            background-color: var(--secondary-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .calendar-day.instagram {
            border: 2px solid var(--instagram-color);
        }

        .calendar-day.tiktok {
            border: 2px solid var(--tiktok-color);
        }

        .calendar-day.completed {
            background-color: rgba(55, 48, 46, 0.1);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .day-date {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .day-task {
            margin-bottom: 10px;
        }

        .day-task.completed {
            text-decoration: line-through;
            color: rgba(55, 48, 46, 0.6);
        }

        .day-notes {
            font-style: italic;
            color: rgba(55, 48, 46, 0.7);
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function renderCalendar() {
            const calendarDays = document.getElementById('calendar-days');
            calendarDays.innerHTML = '';

            initialSchedule.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day');
                
                if (day.platform.toLowerCase().includes('instagram')) {
                    dayElement.classList.add('instagram');
                } else if (day.platform.toLowerCase().includes('tiktok')) {
                    dayElement.classList.add('tiktok');
                }

                if (day.completed) {
                    dayElement.classList.add('completed');
                }

                dayElement.innerHTML = `
                    <div class="day-header">
                        <div class="day-date">${day.date}</div>
                        <input type="checkbox" ${day.completed ? 'checked' : ''} onchange="toggleCompletion(${day.id})">
                    </div>
                    <div class="day-task ${day.completed ? 'completed' : ''}">
                        ${day.tasks}
                    </div>
                    ${day.notes ? `<div class="day-notes">Notes: ${day.notes}</div>` : ''}
                `;

                calendarDays.appendChild(dayElement);
            });
        }

        function toggleCompletion(id) {
            const dayToUpdate = initialSchedule.find(day => day.id === id);
            if (dayToUpdate) {
                dayToUpdate.completed = !dayToUpdate.completed;
                renderCalendar();
            }
        }

        // Initial render
        renderCalendar();
